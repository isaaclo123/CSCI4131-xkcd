<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>XKCD Password Generator</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <script src="script.js" charset="utf-8"></script>
  </head>
  <body id="root">
    <header>
      <h1>XKCD Password Generator</h1>
    </header>

    <figure>Min Word Length</figure>
    <input type="number" name="minwordlength" id="minwordlength">

    <figure>Max Word Length</figure>
    <input type="number" name="maxwordlength" id="maxwordlength">

    <figure>Max Length</figure>
    <input type="number" name="maxlength" id="maxlength">

    <figure>Easytype</figure>
    <input type="checkbox" name="easytype" id="easytype">

    <figure>Numbersub</figure>
    <input type="checkbox" name="numbersub" id="numbersub">

    <figure>Num Passwords</figure>
    <input type="number" name="numpasswords" id="numpasswords">

    <figure>Num Words</figure>
    <input type="number" name="numwords" id="numwords">

    <button id="submit">Submit</button>

    <section>
      <h2>Possible Passwords</h2>
      <div id="passwordtable">None Yet</div>
    </section>
  </body>
</html>
